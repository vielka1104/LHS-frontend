<!DOCTYPE html>
<header>
  <mat-toolbar class="bg-white">
    <h1 class="text-slate-800">Clinica de salud</h1>
    <span class="flex-auto"></span>
    <h1 class="text-slate-800">BIENVENIDO</h1>
    <span class="flex-auto"></span>
    <img src="../../assets/images/profile.png" class="w-10 h-10">
    <button>
      <img src="../../assets/images/options-arrow.png" class="w-20 h-12">
    </button>
    <div class="pr-5"></div>
</mat-toolbar>
</header>
<mat-divider class="bg-cyan-400"></mat-divider>
<body class="bg-white">
  <div class="h-4/5 bg-right bg-no-repeat" style="background-image: url('../../assets/images/Image-hospital1.png');">
  <div class="pt-20"></div>
  <table class="ml-28 mt-5">
    <tr>
      <h1 class="text-left font-normal ml-10">Visualización de Pacientes
          <button class="ml-44" (click)="GotoStaffAppointmentView()">
            <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
          </button>
      </h1>  
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
      <h1 class="text-left font-normal ml-10">Registro de Pacientes
          <span class="pr-8"></span>
          <button class="ml-44" (click)="GotoStaffAppointmentRegister()">
            <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
          </button>
      </h1>  
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
        <h1 class="text-left font-normal ml-10">Historias Clínicas
          <button class="ml-60" (click)="gotoclincalhistories()">
            <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
          </button>
        </h1>
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
        <h1 class="text-left font-normal ml-10">Reportes
          <span class="pr-16"></span>
          <span class="pr-7"></span>
          <button class="ml-52" (click)="OpenReports()">
            <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
          </button>
        </h1>
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
      <h1 class="text-left font-normal ml-10">Usuarios
        <span class="pr-16"></span>
        <span class="pr-7"></span>
        <button class="ml-52" (click)="gotostaffusers()">
          <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
        </button>
      </h1>
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
      <h1 class="text-left font-normal ml-10">Vigilancia
        <span class="pr-16"></span>
        <span class="pr-5"></span>
        <button class="ml-52" (click)="gotovigilant()">
          <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
        </button>
      </h1>
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <tr>
      <h1 class="text-left font-normal ml-10">Atención
        <span class="pr-16"></span>
        <span class="pr-5"></span>
        <button class="ml-52" (click)="gotoAttention()">
          <img src="../../assets/images/continue-arrow.png" class="w-10 h-10">
        </button>
      </h1>
    </tr>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div class="pt-24"></div>
    <div class="text-center">
        <button mat-raised-button class="w-52 bg-[#15558D] text-white" (click)="GoOut()">
          <span class="inline-flex">
            <div class="pr-14"></div>
            <div class="pr-5"></div>
            <h1>Salir</h1>
            <div class="pr-12"></div>
            <img src="../../assets/images/back-arrow.png" class="w-10 h-9">
          </span>
        </button>
    </div>
  </table>
  </div>
</body>
