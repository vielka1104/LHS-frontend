<!DOCTYPE html>
<header>
  <mat-toolbar class="bg-white">
    <button (click)="GotoStaffHome(staffobject.id)">
      <img src="../../assets/images/back-arrow-2.png" class="w-10 h-10">
    </button>
    <span class="pr-5"></span>
    <h1 class="text-slate-800">Clinica de salud</h1>
    <span class="flex-auto"></span>
    <h1 class="text-slate-800">CITAS PROGRAMADAS</h1>
    <span class="flex-auto"></span>
    <button (click)="getDoctorandAllAppointments()">
      <mat-icon class="text-lg md:text-[26px]">search</mat-icon>  
    </button>
      <div class="pr-5"></div> 
      <input type="text" class="form-control 
      block   w-20 md:w-40 md:px-3
      py-1.5
      text-base
      font-normal
      text-gray-700
      bg-white bg-clip-padding
      border border-solid border-gray-900
      rounded focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Ingrese el nombre" [formControl]="doctorusername"
      maxlength="8"> 
    <span class="pr-10"></span>
    <img src="../../assets/images/profile.png" class="w-10 h-10">
    <button>
      <img src="../../assets/images/options-arrow.png" class="w-20 h-12">
    </button>
    <div class="pr-5"></div>
</mat-toolbar>
</header>
<mat-divider class="bg-cyan-400"></mat-divider>
<body class="bg-white">
  <div class="pt-10"></div>
  <div class="grid xl:grid-cols-2 lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 pl-20 pr-20 pt-10">

          <div class="ml-auto mr-auto pb-20">
            <form class="text-left">
              <mat-form-field appearance="outline">
                <mat-label>Usuario del doctor</mat-label>
                <input matInput placeholder="nombre de usuario del doctor" [formControl]="dnisearch">
              </mat-form-field>
            </form>
            <div class="text-left">
              <button mat-raised-button color="primary" (click)="GetPatientByDNI()">Buscar</button>
            </div>
          </div>
          <div>
              <table mat-table [dataSource]="dataSource" class="w-full border-2">

                <ng-container matColumnDef="id">
                  
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">Id</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.patient.id}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                  
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">DNI</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.patient.documentNumber}} </td>
                </ng-container>
              
                <ng-container matColumnDef="patient">
                  <th mat-header-cell *matHeaderCellDef><h1 class="text-center font-bold">Paciente</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.patient.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">Fecha cita</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{getformaldate(element.scheduledAt)}} </td>
                </ng-container>
              
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">Estado</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="button">
                  <th mat-header-cell *matHeaderCellDef><h1 class="text-center font-bold">Acciones</h1></th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="AppointmentForm(element.patient.id,element.id)">Ver</button> 
              
                    <button mat-raised-button color="accent" (click)="UpdateFecha(element)">Actualizar</button> 
             
                    <button mat-raised-button color="warn" (click)="deleteappoint(element.id)">Eliminar</button> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-blue-100"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="text-center"></tr>
              
              </table>
            </div>
  </div>
</body>
