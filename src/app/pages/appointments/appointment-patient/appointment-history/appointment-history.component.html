<!DOCTYPE html>
<header>
  <mat-toolbar class="bg-white">
    <button (click)="GotoBookAppointmentsPatient()">
      <img src="../../assets/images/back-arrow-2.png" class="w-10 h-10">
    </button>
    <span class="pr-5"></span>
    <h1 class="text-slate-800">Clinica de salud</h1>
    <span class="flex-auto"></span>
    <h1 class="text-slate-800">Historial de {{patientobject.name}}</h1>
    <span class="flex-auto"></span>
    <img src="../../assets/images/profile.png" class="w-10 h-10">
    <button>
      <img src="../../assets/images/options-arrow.png" class="w-20 h-12">
    </button>
    <div class="pr-5"></div>
</mat-toolbar>
</header>
<mat-divider class="bg-cyan-400"></mat-divider>
<body class="bg-white">
  <div class="pt-10"></div>
  <div class="grid xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 sm:grid-cols-1 pl-20 pr-20 pt-10 pb-10">
              <table mat-table [dataSource]="dataSource" class="w-full border-2">

                <ng-container matColumnDef="id">
                  
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">Id</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                  
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">DNI</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.doctor.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="doctor">
                  <th mat-header-cell *matHeaderCellDef><h1 class="text-center font-bold">Doctor</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.doctor.name}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef><h1 class="text-center font-bold">Fecha de la cita</h1> </th>
                  <td mat-cell *matCellDef="let element"> {{element.scheduledAt}} </td>
                </ng-container>
                
                <ng-container matColumnDef="puntuacion">
                  <th mat-header-cell *matHeaderCellDef> <h1 class="text-center font-bold">Puntuaci√≥n</h1> </th>
                  <td mat-cell *matCellDef="let element">
                      <app-appointment-rating [rating]="element.rating" (ratingUpdated)="onRatingChanged(element.id, $event)"></app-appointment-rating>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-blue-100"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="text-center"></tr>
              
              </table>
  </div>
</body>
